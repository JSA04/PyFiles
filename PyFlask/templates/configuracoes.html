{% extends "template.html" %}
{% block content %}
<h2>Informações da Conta</h2>
<p>Usuario: {{ conta["nome"] }}<br>
    ID:{{ conta["id"] }}</p>

<table class="table table-striped table-responsive table-bordered">
        <tbody>
            <tr>
                <td><a style="text-decoration: none; color: red"
                       href="{{ url_for('logout') }}">Sair</a></td>
            </tr>
            <tr>
                <td><a style="text-decoration: none; color: red"
                       href="{{ url_for('confirma_delecao') }}">Excluir conta</a></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('index') }}">Voltar</a>
{% endblock %}
