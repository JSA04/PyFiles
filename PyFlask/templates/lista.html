{% extends "template.html" %}
{% block content %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
            <td>
                <a style="text-decoration: none" href="{{ url_for('vizualizar', id=jogo.id) }}">Vizualizar</a>
                <a style="text-decoration: none" href="{{ url_for('editar', id=jogo.id) }}">Editar</a>
                <a style="text-decoration: none; color: red" href="{{ url_for('deletar_jogo', id=jogo.id) }}">Deletar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a class="btn btn-primary" href="{{ url_for('novo') }}" style="font-weight : bold">Novo Jogo</a>

<p><a href="{{ url_for('configuracoes') }}">Configurações</a></p>
{% endblock %}
