{% extends "template.html" %}
{% block content %}

<form action="{{ url_for('cadastra') }}" method="post">
    <fieldset>
        <div class="form-group">
            <label for="username">Digite seu nome de Usuario:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Crie uma senha:</label>
            <input type="password" id="password" name="password" class="form-control">
            <label for="confirma_password">Confirme sua senha:</label>
            <input type="password" id="confirma_password" name="confirma_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        <a href="{{ url_for('login') }}">Voltar</a>
    </fieldset>
</form>

{% endblock %}
